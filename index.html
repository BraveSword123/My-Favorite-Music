<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Favorite Music</title>
  <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/ea4f5172e9.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="title">My Favorite Music</h1>
  <img src="Japanese Breakfast/JB_Main.jpg" id="Main"/>
  <div id="NowPlaying">Now Playing. . .
  <br> Kokomo, IN <br>
  Japanese Breakfast
  </div>
  <audio hidden controls id="JB_Audio">
    <source src="Japanese Breakfast/Kokomo,IN.mp3" type="audio/mpeg">
  </audio>
  <input type="range" value ="0" id="Range">

  <div id="Repeat" onclick="repeatClick()" aria-pressed="false"><i class="fa-solid fa-repeat"></i></div>
  
<!-- General Code  --> 
    <div class="controls">
      <div id=Play onclick="playPause()"><i class="fa-solid fa-play" id="ctrl"></i></div>
      <div id=Back onclick="backClick()"><i class="fa-solid fa-backward" ></i></div>
      <div id=Up onclick="upClick()"><i class="fa-solid fa-forward" ></i></div>
    </div>

  <script src="script.js"></script>
</body>
</html>
